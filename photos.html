    <div class="photo-grid">
        <figure class="figure">
            <img src="assets/images/overview.jpg" alt="Photo looking down on top of hill">
            <figcaption>A bird's eye view of the top of the hill</figcaption>
        </figure>

        <figure class="figure">
            <img src="assets/images/daithi-leaba.jpg" alt="Ruins of very old cottage">
            <figcaption>Daithi Leaba (David's House), is a cottage ruin near the peak</figcaption>
        </figure>

        <figure class="figure">
            <img src="assets/images/map-of-trail.jpg" alt="Trail map">
            <figcaption>A handy map detailing the route each trail takes</figcaption>
        </figure>

        <figure class="figure">
            <img src="assets/images/view-from-top.jpg" alt="Far stretching view of countryside">
            <figcaption>A vista of North Galway, as seen from the peak</figcaption>
        </figure>

        <figure class="figure">
            <img src="assets/images/castle-ruin.jpg" alt="Picture of ruined castle">
            <figcaption>All that remains of Kirwans castle, built back in the 1600's</figcaption>
        </figure>

        <figure class="figure">
            <img src="assets/images/maeve.jpg" alt="Large mound of stones">
            <figcaption>This cairn is said to be the resting place of the old Queen of Connacht, Maeve</figcaption>
        </figure>
    </div>
